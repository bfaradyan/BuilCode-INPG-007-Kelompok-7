<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet"> 
    <script src="script.js"></script>
</head>
<body>
    <header class="container-fluid mt-3 text-center">
        <div class="row align-items-center">
            <div class="col">
                <span class="dot"><img src="./assets/menu.png" alt="menu icon" width="10" height="10"></span>
            </div>
            <div class="col">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">
                        <a class="list-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="list-group-item">
                        <a class="list-link" href="#">Product</a>
                    </li>
                    <li class="list-group-item">
                        <a class="list-link" href="#">About</a>
                    </li>
                    <li class="list-group-item">
                        <a class="list-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="col d-flex">
                <a class="btn btn-outline-primary" href="login.html" target="_self">Login</a>
                <a class="btn btn-light" href="regist.html" target="_self">Sign up</a>
            </div>
        </div>
      </header>
    <br>


    <section id="login">

        <section id="regist">
            <h1 style="text-align: center; color: #234CAD;">Login</h1>
            <div class="container">
                <form id="form" action="home.html">
                        <div class="input-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password">Password</label>
                        <input id="password"name="password" type="password">
                        <div class="error"></div>
                    </div>
                    
                    <button type="submit">Login</button>
                    <div class="mt-3">
                        <label>Not registered yet ? <a href="regist.html" class="link">Create an account</a></label>
                    </div>
                </form>
            </div>
    </section>
    <script src="script.js"></script>
</section>
</body>
</html>
