<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet"> 
    <script src="script.js"></script>
</head>
<body>
    <header class="container-fluid mt-3 text-center">
        <div class="row align-items-center">
            <div class="col">
                <span class="dot"><img src="./assets/menu.png" alt="menu icon" width="10" height="10"></span>
            </div>
            <div class="col">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">
                        <a class="list-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="list-group-item">
                        <a class="list-link" href="#">Product</a>
                    </li>
                    <li class="list-group-item">
                        <a class="list-link" href="#">About</a>
                    </li>
                    <li class="list-group-item">
                        <a class="list-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="col d-flex">
                <a class="btn btn-outline-primary" href="login.html" target="_self">Login</a>
                <a class="btn btn-light" href="regist.hmtl" target="_self">Sign up</a>
            </div>
        </div>
      </header>
    <br>

    <section id="regist">

    
   <div class="container">
        <div class="card login-form" style=" border-radius: 17.5px; border: 5px solid #94b1f5; ">             
            <div class="card-body">
              <h2 class="card-title" style="text-align: center;">Register</h2>      
              <form >
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Username*</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                </div>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">E-mail*</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                </div>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Password*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Min 8 character">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Re-type Password*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 character">
                </div>

                <div class="d-flex justify-content-between">
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>

                    <div>
                        <a href="#" class="link">Forgot Password ?</a>
                    </div>
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-success btn-login">Login</button>
                </div>

                <div class="mt-3">
                    <label>Already has an account? <a href="login.html" class="link">Login</a></label>
                </div>
              </form>
            </div>
          </div>
    </div>
</section>
</body>
</html>
